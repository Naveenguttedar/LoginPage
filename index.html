<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration-Form</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2b5a600a7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container__title dark" id="login">
        <div class="login">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          Login
        </div>
      </div>
      <div class="container__title signUp light" id="signUp">
        <i class="fa-solid fa-user-plus"></i>
        SignUP
      </div>
      <div class="container__body">
        <div class="username">
          <label for="username">username</label>
          <input type="text" name="username" id="userid" />
        </div>
        <div class="pass">
          <label for="pass">password </label>
          <input type="password" name="pass" id="password" />
        </div>
        <div class="remember">
          <input type="checkbox" name="remember" id="remembered" />
          <label for="remember">Remember me</label>
        </div>
      </div>
      <div class="container__footer">
        <button>GET STARTED</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
